<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doncar Burger</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./images/logo_doncarb_250x250.jpeg" alt="Logo de Doncar Burger" class="logo">
        <h1 class="title">DONCAR BURGER</h1>
        <nav>
            <ul>
                <li>
                    <a href="https://api.whatsapp.com/send?phone=+5491133675130" class="whatsapp" id="whatsapp-link"
                        target="_blank">
                        <i class="fa fa-whatsapp icono"> HACE TU PEDIDO ACÁ!</i>
                        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Nuestras Hamburguesas</h2>
            <div class="burger-list"></div>
        </section>

        <section id="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <p>Total: <span id="total-price">$0</span></p>
                <button id="checkout-btn">Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Doncar Burger. Todos los derechos reservados.</p>
            <!-- Enlaces a redes sociales -->
            <div class="social-links">
                <a href="https://www.facebook.com/tupagina" target="_blank" rel="noopener noreferrer">
                    <img src="./images/facebooktextlogo_110.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/tupagina" target="_blank" rel="noopener noreferrer">
                    <img src="./images/logo-twitter_110.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/tupagina" target="_blank" rel="noopener noreferrer">
                    <img src="./images/instagramtextlogo_110.jpg" alt="Instagram">
                </a>
            </div>
            <p>Domicilio: Antonio Beruti 110 2° A|Ciudad Autonoma de Buenos Aires</p>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message">Ya has agregado el máximo de este ingrediente al carrito.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
